app-template:
  controllers:
    cron:
      type: cronjob
      cronjob:
        schedule: "0 * * * *"
        concurrencyPolicy: Forbid
      containers:
        main:
          image:
            repository: harbor.k8s.johnchen.dev/library/cert-sync
            tag: latest
          command:
            - /bin/sh
            - -c
            - scp wildcard-tls-secret 
  persistence:
    ssh-key:
      enabled: true
      type: secret
      name: ssh-key
      globalMounts:
        - path: /root/ssh-key
          readOnly: true
    wildcard-tls-secret:
      enabled: true
      type: secret
      name: wildcard-tls-secret
      globalMounts:
        - path: /root/wildcard-tls-secret
          readOnly: true
