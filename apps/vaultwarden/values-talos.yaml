vaultwarden:
  domain: https://vaultwarden.k8s.johnchen.dev
  timeZone: "America/New_York"
  ingress:
    enabled: true
    class: "traefik"
    nginxIngressAnnotations: false
    hostname: vaultwarden.k8s.johnchen.dev
    tlsSecret: wildcard-tls-secret
  database:
    type: postgresql
    host: vaultwarden-db-rw
    port: 5432
    existingSecret: vaultwarden-db-app
    existingSecretUserKey: username
    existingSecretPasswordKey: password
  storage:
    data:
      name: "vaultwarden-data"
      size: "15Gi"
      class: "nfs"
      path: "/data"
      keepPvc: false
      accessMode: "ReadWriteOnce"
    attachments:
      name: "vaultwarden-files"
      size: "100Gi"
      class: "nfs"
      path: /files
      keepPvc: false
      accessMode: "ReadWriteOnce"
