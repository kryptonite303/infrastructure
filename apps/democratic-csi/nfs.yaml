namespaceOwner: false
democratic-csi:
  csiDriver:
    name: "nfs"
    driver:
      image:
        tag: next
  storageClasses:
    - name: nfs
      defaultClass: true
      reclaimPolicy: Delete
      volumeBindingMode: Immediate
      allowVolumeExpansion: true
      parameters:
        fsType: nfs
        detachedVolumesFromSnapshots: "false"
      mountOptions:
      - noatime
      - nolock
      secrets:
        provisioner-secret:
        controller-publish-secret:
        node-stage-secret:
        node-publish-secret:
        controller-expand-secret:
  controller:
    driver:
      image:
        tag: next
  node:
    hostPID: true
    driver:
      image:
        tag: next
  volumeSnapshotClasses: []
  driver:
    image:
      tag: next
    config:
      driver: freenas-api-nfs
      instance_id:
      httpConnection:
        protocol: http
        host: 192.168.1.14
        port: 80
        apiKey: 1-3aaWWckf0CxnBtgU9xH0d2gxjmTX01NkStxr87cvldiy8zQNPoymRUToeUlWS7uw
        allowInsecure: true
      zfs:
        datasetParentName: hdd_pool/k8s/nfs/v
        detachedSnapshotsDatasetParentName: hdd_pool/k8s/nfs/s
        datasetEnableQuotas: true
        datasetEnableReservation: false
        datasetPermissionsMode: "0777"
        datasetPermissionsUser: 0
        datasetPermissionsGroup: 0
      nfs:
        shareHost: 192.168.1.14
        shareAlldirs: false
        shareAllowedHosts: []
        shareAllowedNetworks: []
        shareMaprootUser: root
        shareMaprootGroup: root
        shareMapallUser: ""
        shareMapallGroup: ""
