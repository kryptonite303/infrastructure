apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: pocket-id
  namespace: argocd
spec:
  ignoreDifferences:
    - group: apps
      kind: StatefulSet
      jqPathExpressions:
        - .spec.volumeClaimTemplates[]
        - .spec.updateStrategy.rollingUpdate
  destination:
    namespace: pocket-id
    server: https://kubernetes.default.svc
  project: default
  source:
    helm:
      valueFiles:
      - values-talos.yaml
    path: apps/pocket-id
    repoURL: https://github.com/kryptonite303/infrastructure.git
    targetRevision: HEAD
  syncPolicy:
    automated:
      enabled: true
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
    - ServerSideApply=true
